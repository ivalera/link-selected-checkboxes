<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор категорий</title>
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body>
    <main>
      <section>
        <h1>Выберите категории</h1>
        <form id="category-form">
          <div class="count-categories-wrapper">
              <label for="checkbox-count">Введите количество чекбоксов для генерации:</label>
              <input type="number" id="checkbox-count-input" min="0" max="100" value="0">
          </div>
          <button type="submit" id="generate">Генерировать</button>
          </form>
      
        <div id="checkboxes"></div>
      
        <div class="selected-categories">
          <h3>Выбранные категории: <span id="selected"></span></h3>
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
